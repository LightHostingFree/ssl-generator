<!DOCTYPE html>
<html>
<head>
    <title>SSL Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0 text-center">SSL Generator</h2>
                </div>
                <div class="card-body">
                    <form action="generate_ssl.php" method="post">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="domain">Domain:</label>
                            <input type="text" id="domain" name="domain" class="form-control" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" id="accept_tos" name="accept_tos" class="form-check-input" required>
                            <label class="form-check-label" for="accept_tos">Accept <a href="https://letsencrypt.org/documents/LE-SA-v1.3-September-21-2022.pdf">Let's Encrypt SA (pdf)</a></label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Generate SSL</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
